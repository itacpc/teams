{% extends "layout.html" %}

{% block header %}
<a href="{{ url_for('index') }}">Back to the homepage</a>
{% endblock %}

{% block body %}
  <div class="card">
    {% from "_formhelpers.html" import render_field %}
    <form method=post>
      <dl>
        {{ render_field(form.email) }}
        {{ render_field(form.password) }}
      </dl>
      <p><input type=submit value="Login">
    </form>
  </div>
{% endblock %}
